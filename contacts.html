		<style>
			.contact-container {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				padding: 50px 20px;
				max-width: 1200px;
				margin: 0 auto;
			}

			.contact-section {
				display: flex;
				flex-direction: column;
				align-items: center;
				width: 100%;
				max-width: 700px;
				margin: 20px 0;
			}

			.contact-info {
				display: flex;
				flex-direction: row;
				flex-wrap: wrap;
				justify-content: space-around;
				gap: 30px;
				width: 100%;
				margin-top: 40px;
			}

			.contact-method {
				flex: 1;
				min-width: 250px;
				background: #f8f8f8;
				color: #333; /* Text color adjustment */
				padding: 20px;
				border-radius: 10px;
				box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
				text-align: center;
			}

			.contact-method h3 {
				color: #000; /* Adjust header text color for visibility */
			}

			.contact-method a {
				color: #007bff; /* Link color adjustment */
			}

			iframe {
				width: 100%;
				max-width: 700px;
				height: 700px;
				border-radius: 10px;
				border: none;
				box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
				margin: 20px 0;
			}

			/* Ensure text inside the form fields is visible */
			input[type="text"], input[type="email"], textarea {
				color: #000;
			}
		</style>
